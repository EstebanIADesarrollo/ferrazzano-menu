<div class="benefits-container">
  <h2 class="main-title-beneficios">Beneficios del Pan de Masa Madre</h2>

  <div class="accordion" id="benefitsAccordion">
    @for (benefit of benefits; track benefit.title; let i = $index) {
      <div class="accordion-item">
        <h2 class="accordion-header" id="heading{{i}}">
          <button class="accordion-button {{ i === 0 ? '' : 'collapsed' }}" type="button" data-bs-toggle="collapse" [attr.data-bs-target]="'#collapse' + i" [attr.aria-expanded]="i === 0 ? 'true' : 'false'" [attr.aria-controls]="'collapse' + i">
            <img [src]="benefit.icon" alt="Icono de beneficio" class="benefit-icon me-2">
            {{ benefit.title }}
          </button>
        </h2>
        <div [attr.id]="'collapse' + i" class="accordion-collapse collapse {{ i === 0 ? 'show' : '' }}" [attr.aria-labelledby]="'heading' + i" data-bs-parent="#benefitsAccordion">
          <div class="accordion-body">
            {{ benefit.content }}
          </div>
        </div>
      </div>
    }
  </div>
</div>
